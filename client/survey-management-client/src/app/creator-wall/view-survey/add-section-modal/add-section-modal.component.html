<form [formGroup]="sectionForm" (ngSubmit)="handleSave()">
    <h2 mat-dialog-title>Add New Section</h2>
    <mat-dialog-content class="mat-typography">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <b>Select a Section type</b>
            <select (change)="onSectionTypeChange($event)" formControlName="sectionType" class="form-select" aria-label="Default select example">
              <option selected disabled></option>
              <option value="HEADING">Heading</option>
              <option value="TEXTAREA">Textarea</option>
              <option value="RADIO">Radio button</option>
              <option value="CHECKBOX">Checkbox</option>
            </select>
          </div>
        </div>
      </div>
  
      <br>
      <mat-divider></mat-divider>
      <br>
      <div class="container">
        <div class="row">
          <div>
            <b>Provide a section title</b>
            <div class="mb-3">
              <input type="text" formControlName="sectionTitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>
        </div>
      </div>
  
      <br>
      <mat-divider></mat-divider>
      <br>
      <button *ngIf="showOptionSection" (click)="addSectionOption()" type="button" mat-raised-button>Add Option</button>
      <div *ngIf="showOptionSection" formArrayName="sectionOptions" class="mt-3">
        <div *ngFor="let option of sectionOptions.controls; let i = index" [formGroupName]="i">
          <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="option" placeholder="{{i + 1}}. Option Title" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button mat-raised-button (click)="removeSectionOption(i)" type="button" id="button-addon2">Remove</button>
          </div>
        </div>
      </div>
  
      <button type="submit" mat-raised-button>Save</button>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
